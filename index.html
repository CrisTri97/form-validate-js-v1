<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Register</h3>
            <p class="desc">Sign up as a member for a better experience</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Your name" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Your password ..."
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Re-enter your password..."
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>

    </div>

    <script src="./main.js"></script>
    <script>
        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'This field is required'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Re-enter incorrect password')
            ],
            // 

        });

    </script>
</body>

</html>
